<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-primary">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 text-white">
        <div class="text-center mb-4">
            <h1 class="display-3 fw-bold text-light">Stock Tracker</h1>
            <p class="lead">Track the latest stock prices by entering a ticker symbol below.</p>
        </div>

        <form id="tickerForm" class="d-flex flex-column align-items-center w-75 w-md-50">
            <div class="mb-3 w-100">
                <input type="text" id="ticker" class="form-control form-control-lg" placeholder="Enter Ticker Symbol (e.g., AAPL)" required>
            </div>
            <button type="submit" class="btn btn-lg btn-info w-100">Get Stock Data</button>
        </form>

        <div id="errorMessage" class="alert alert-danger mt-3 w-75 w-md-50" style="display: none;"></div>

        <canvas id="stockChart" class="mt-4 w-100" style="max-height: 400px;"></canvas>
    </div>

    <!-- Bootstrap 5 JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
